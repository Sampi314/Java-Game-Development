<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-layer">
        <button id="store-btn">Store</button>
        <div id="store-menu" class="hidden">
            <h3>Furniture Store</h3>
            <div class="store-item" data-type="table">
                <span>Table</span>
            </div>
            <div class="store-item" data-type="chair">
                <span>Chair</span>
            </div>
        </div>
    </div>
    <div id="game-container">
        <div id="world"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
