<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant City - Rebuild</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Top Stats Bar -->
        <header class="top-bar">

                <span class="stat-label">Customers:</span>

            </div>
            <div class="stat">
                <span class="stat-icon">â­</span>
                <span class="stat-label">Rating:</span>
                <span id="rating" class="stat-value">5.0</span>
            </div>
        </header>

        <!-- Main Game View -->
        <div class="game-view">

                        </div>

                    </div>
                    <div class="food-storage">
                        <div class="storage-label">ğŸ“¦ Ready Food</div>
                        <div id="foodInventory" class="food-items"></div>
                    </div>
                </div>

                <!-- Dining Area with Tables -->
                <div class="dining-area" id="diningArea">
                    <!-- Tables will be generated here -->
                </div>

                <!-- Staff Characters -->
                <div class="staff-container">
                    <div class="staff server" id="server" style="left: 30%; top: 50%;">
                        <div class="staff-icon">ğŸ‘”</div>
                        <div class="staff-label">Server</div>
                    </div>
                    <div class="staff cook" id="cook" style="left: 10%; top: 20%;">
                        <div class="staff-icon">ğŸ‘¨â€ğŸ³</div>
                        <div class="staff-label">Cook</div>
                    </div>

                        <div class="staff-icon">ğŸ§¹</div>
                        <div class="staff-label">Cleaner</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Control Panel -->
        <div class="control-panel">
            <button class="panel-btn" onclick="hireStaff()">ğŸ‘¥ Hire Staff</button>
            <button class="panel-btn" onclick="addTable()">ğŸª‘ Add Table ($100)</button>
            <button class="panel-btn" onclick="showRecipes()">ğŸ“– Recipes</button>
            <button class="panel-btn" onclick="toggleAutoServe()">
                <span id="autoServeText">ğŸ¤– Auto-Serve: OFF</span>
            </button>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notifications" class="notifications"></div>

    <script src="game.js"></script>
</body>
</html>
